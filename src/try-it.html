pathTo: ../
---

{{> header }}

	<header class="introduction">
		<div class="container">
			<div class="row row-justify-center">
				<div class="col-xs-14">
					<h1 class="introduction-title">{{__ 'try main title'}}</h1>
				</div>
			</div>
			<div class="row row-justify-center">
				<div class="col-xs-16">
					<p class="align-center">
							{{__ 'try description'}}
					</p>
				</div>
			</div>
		</div>
	</header>

	<article>
		<div class="container">
			<div class="row row-justify-center">
				<div class="col-xs-22">

					<form id="sign-me-up" action="//cozy.us4.list-manage.com/subscribe/post?u=e25ec3b4f8c222291f7d77997&amp;id=a9da8da0de" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate="">
						<div class="form-inline">
							<p class="form-group">
								<label for="mce-signmeup-EMAIL" class="sr-only">{{__ 'try form email address'}}</label>
								<input id="mce-signmeup-EMAIL" type="email" class="form-control form-control-lg" name="EMAIL" placeholder="{{__ 'try form email address'}}">
								<span style="display: none;">
									<input type="text" name="b_e25ec3b4f8c222291f7d77997_a9da8da0de" tabindex="-1" value="">
								</span>
							</p>
							<p class="form-group">
								<button type="submit" name="subscribe" class="btn btn-primary btn-lg">
									{{__ 'try form sign up'}}
								</button>
							</p>
						</div>
					</form>

				</div>
			</div>
		</div>
	</article>
